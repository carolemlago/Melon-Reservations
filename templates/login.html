
{% extends 'base.html' %}

{% block title %} {% endblock %}

{% block head %}{% endblock %}

{% block body %} 
<div class="background">

<div class="wego-container">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-12 mx-auto">
        <div class="p-5 bg-white rounded shadow-lg">
          <h2 class="mb-2 text-center">Please Login</h2>
          <br></br>
          <form action="/create_user" method="POST">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" name="email" required>
              <label for="floatingInputUsername">Email</label>
            </div>

            <div class="form-floating mb-3">
              <input type="password" class="form-control" name="password" required>
              <label for="floatingInputUsername">Password</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="confirm_password" required>
                <label for="floatingInputUsername">Confirm Password</label>
              </div>

            <br></br>
            <button class="btn btn-lg btn-outline-primary w-100">Login</button>

          </form>
        
        </div>        
      </div>
    </div>
  </div>
</div>



</div>
{% endblock %}
