{% extends 'base.html' %}
{% block head %}
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css" />
{% endblock %}

{% block title %} User's Dashboard{% endblock %}
    
{% block body %}

    <h2>Your Appointments</h2>
    {% for reservations in user.reservations %}
            <div class="appointments" id="reservation-div{{loop.index0}}"></div>">
                <p> {{reservation.start_time}} </p>
                <p> {{reservation.end_time}} </p>
                <input id="reservation-id{{loop.index0}}" value="{{reservation.reservation_id}}" hidden> </input>
            </div>
                <!-- Delete Event -->
                <button class="delete" type="click" id="{{reservation.reservation_id}} name="delete-appointment">Delete <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg></button>
   {% endfor %}

{% endblock %}
